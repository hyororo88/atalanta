<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로그램 대시보드 · Bright Index</title>
  <meta name="description" content="GitHub에 올린 프로그램을 밝은 테마로 한 자리에 모은 인덱스 페이지"/>
  <style>
    :root{
      --bg:#f8fafc;         /* page */
      --surface:#ffffff;     /* navbar / surfaces */
      --card:#ffffff;        /* card */
      --muted:#475569;       /* text-muted */
      --fg:#0f172a;          /* text */
      --accent:#2563eb;      /* blue-600 */
      --accent-2:#06b6d4;    /* cyan-500 */
      --border:#e2e8f0;      /* slate-200 */
      --ring: 0 0 0 3px rgba(37,99,235,.25);
      --shadow: 0 10px 30px rgba(2,6,23,.06), 0 2px 12px rgba(2,6,23,.04);
      --radius: 16px;
      --space: 12px;         /* unified spacing unit */
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Malgun Gothic","맑은 고딕",sans-serif}
    a{color:inherit;text-decoration:none}
    a:focus{outline:none; box-shadow:var(--ring); border-radius:10px}
    .container{max-width:1200px;margin:0 auto;padding:18px 18px 72px}

    /* Top Nav (Desktop) */
    .navbar{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.86);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
    .nav-inner{display:flex;align-items:center;gap:16px;justify-content:space-between;padding:10px 18px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;letter-spacing:.2px}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .menu-desktop{display:none;gap:14px;align-items:center}
    .menu-desktop .group{position:relative}
    .menu-desktop .group > button{background:transparent;border:0;color:var(--fg);padding:8px 10px;border-radius:10px;font-weight:700;cursor:pointer}
    .menu-desktop .group:hover > .dropdown{opacity:1;transform:translateY(0);pointer-events:auto}
    .dropdown{position:absolute;top:110%;left:0;min-width:240px;background:var(--surface);border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);opacity:0;transform:translateY(6px);transition:.18s ease;pointer-events:none}
    .dropdown a{display:block;padding:10px 12px;border-radius:10px;margin:6px;color:var(--muted)}
    .dropdown a:hover{background:#f1f5f9;color:var(--fg)}
    .cta{display:none}

    /* Mobile: hamburger + drawer */
    .hamburger{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--fg)}
    .drawer{position:fixed;inset:0 30% 0 0;max-width:420px;background:var(--surface);transform:translateX(-100%);transition:transform .22s ease;z-index:60;border-right:1px solid var(--border);box-shadow:var(--shadow)}
    .drawer.open{transform:none}
    .drawer .scroller{height:100%;overflow:auto;padding:16px}
    .drawer h4{margin:14px 10px 6px;font-size:14px;color:var(--muted)}
    .drawer a{display:block;padding:10px 12px;border-radius:10px;margin:4px 8px;color:var(--fg);border:1px solid var(--border);background:#fff}
    .overlay{position:fixed;inset:0;background:rgba(15,23,42,.25);backdrop-filter:blur(2px);opacity:0;pointer-events:none;transition:opacity .2s}
    .overlay.show{opacity:1;pointer-events:auto}

    @media (min-width:1024px){
      .menu-desktop{display:flex}
      .hamburger{display:none}
      .drawer,.overlay{display:none}
      .cta{display:inline-block}
    }

    /* Hero */
    .hero{padding:42px 18px 24px;border-bottom:1px solid var(--border);background:radial-gradient(1200px 600px at -10% -10%, #eff6ff, transparent 60%), radial-gradient(1100px 500px at 110% 0%, #ecfeff, transparent 60%)}
    .title{font-size:clamp(22px,4vw,36px);font-weight:900;line-height:1.1;margin:0}
    .sub{color:var(--muted);margin:8px 0 0}
    .chip{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:#fff;font-weight:700}

    /* Sections */
    section{padding:32px 0}
    .sec-head{display:flex;align-items:baseline;gap:12px;margin:0 0 16px}
    .sec-head h2{font-size:clamp(18px,3.2vw,24px);margin:0}
    .badge{font-size:12px;color:var(--muted);padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#fff}

    /* Cards Grid */
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px}
    @media (min-width:540px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:880px){.grid{grid-template-columns:repeat(3,1fr)}}

    :root{ --card-h:360px }
    @media (min-width:880px){ :root{ --card-h:420px } }

    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;height:var(--card-h);box-shadow:var(--shadow);transition:transform .2s ease,border-color .2s ease}
    .card:hover{transform:translateY(-4px);border-color:#bfdbfe}

    .card a{display:grid;grid-template-rows:2fr 1fr;height:100%}
    .thumbbox{position:relative;background:#e2e8f0}
    .thumb{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}

    .info{display:flex;flex-direction:column;gap:8px;padding:12px 14px}
    .kicker{font-size:12px;color:var(--muted)}
    .card h3{margin:2px 0 2px;font-size:16px}
    .card p{margin:0;color:var(--muted);font-size:13px}
    .ext{margin-left:6px;opacity:.9}

    /* Reveal Animations */
    .reveal{opacity:0;transform:translateY(12px);transition:opacity .6s ease,transform .6s ease}
    .reveal.show{opacity:1;transform:none}

    /* Footer */
    footer{padding:28px 0 64px;color:var(--muted);border-top:1px solid var(--border)}

    /* Helpers */
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .spacer{height:24px}
    .pill{padding:4px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--muted);background:#fff}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--fg);cursor:pointer;box-shadow:var(--shadow);font-weight:800}
    .btn:active{transform:translateY(1px)}

    /* Team Grid */
    .team-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (min-width:540px){.team-grid{grid-template-columns:repeat(3,1fr)}}
    @media (min-width:880px){.team-grid{grid-template-columns:repeat(5,1fr)}}
    .team-card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px 12px;display:grid;place-items:center;gap:10px;text-align:center;transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;box-shadow:var(--shadow)}
    .team-card:focus{outline:none;box-shadow:var(--ring)}
    @media (hover:hover){.team-card:hover{transform:translateY(-6px);border-color:#bfdbfe;box-shadow:0 16px 32px rgba(2,6,23,.08)}}
    @media (hover:none){.team-card:active{transform:translateY(-4px);border-color:#bfdbfe}}
    .avatar{width:96px;height:96px;border-radius:50%;overflow:hidden;border:2px solid var(--border);background:#f1f5f9}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .team-name{font-weight:800;letter-spacing:.2px}
    .team-gh{font-size:12px;color:var(--muted)}

    /* Quick Links */
    .quick{display:flex;flex-wrap:wrap;gap:10px}
    .quick a{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;box-shadow:var(--shadow);font-weight:700}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar" aria-label="주 메뉴">
    <div class="nav-inner">
      <div class="brand" onclick="scrollToTop()" role="button" aria-label="맨 위로">
        <span class="dot" aria-hidden="true"></span>
        <span>프로그램 대시보드</span>
      </div>

      <!-- Desktop menu with dropdowns -->
      <div class="menu-desktop" id="menuDesktop"></div>

      <!-- Mobile hamburger -->
      <button id="openDrawer" class="hamburger" aria-label="메뉴 열기" aria-controls="drawer" aria-expanded="false">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        메뉴
      </button>
    </div>
  </nav>

  <!-- Drawer (Mobile) -->
  <aside id="drawer" class="drawer" aria-hidden="true" aria-label="사이드 메뉴">
    <div class="scroller" id="drawerContent"></div>
  </aside>
  <div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>

  <header class="hero container">
    <span class="chip" aria-hidden>✨ Bright Theme</span>
    <h1 class="title">GitHub에 올린 프로그램을 한 자리에 — <span style="color:var(--accent)">Bright Index</span></h1>
    <p class="sub">PC에서는 상단 드롭다운 메뉴, 모바일에서는 사이드 메뉴로 탐색하세요. 아래 대시보드에서 <b>Web → Python</b> 순으로 프로젝트가 나타납니다.</p>
    <div class="spacer"></div>
    <div class="row quick">
      <a href="https://hyororo88.github.io/atalanta/" target="_blank" rel="noopener" title="Atalanta 실행 페이지">🚀 실행 페이지</a>
      <a href="https://github.com/hyororo88/atalanta/" target="_blank" rel="noopener" title="GitHub 저장소">📦 GitHub 저장소</a>
    </div>
  </header>

  <main class="container">
    <!-- WEB 섹션 -->
    <section id="web" class="reveal">
      <div class="sec-head">
        <h2>Web</h2><span class="badge">인터랙티브 웹 프로젝트</span>
      </div>
      <div id="webGrid" class="grid"></div>
    </section>

    <!-- PYTHON 섹션 -->
    <section id="python" class="reveal">
      <div class="sec-head">
        <h2>Python</h2><span class="badge">스크립트 · 데이터 툴</span>
      </div>
      <div id="pyGrid" class="grid"></div>
    </section>

    <!-- 추가학습 섹션 -->
    <section id="learn" class="reveal">
      <div class="sec-head">
        <h2>Learn</h2><span class="badge">참고자료 · 실습</span>
      </div>
      <div id="learnGrid" class="grid"></div>
    </section>

    <!-- 팀 섹션 -->
    <section id="team" class="reveal">
      <div class="sec-head">
        <h2>Team</h2><span class="badge">프로젝트 멤버</span>
      </div>
      <div id="teamRoot" class="team-grid"></div>
    </section>

    <footer class="reveal">
      <div class="container">
        <p class="muted">© <span id="year"></span> GitHub Programs Index. 모든 링크는 <i>새 창</i>으로 열립니다.</p>
      </div>
    </footer>
  </main>

  <script>
(() => {
  'use strict';
  // ======= 구성 (링크/썸네일) ======= 
  const LINKS = {
    web: [
      { title: '나라이름 맞추기', href: 'https://newfacesandnewfacess.github.io/poly-data/earth-5.html', desc: '국기·수도 퀴즈와 카메라 이동 인터랙션    ⚽ 배경 : 수업시간에 나온 워드클라우드, 나라이름 맞추기게임 등을 포함된 과정', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/earth-quiz.jpg' },
      { title: '작은 지구 마을', href: 'https://newfacesandnewfacess.github.io/poly-data/rider4.html', desc: '미니어처 월드 · 캐릭터/POI/라벨    ⚽ 배경 : 3D웹사이트로 구현예정', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/tiny-village.JPG' },
      { title: '방수기능사', href: 'https://newfacesandnewfacess.github.io/poly-data/edu/edu.html', desc: '방수기능사 실기 시험    ⚽ 배경 : 수업교보재로 활용하고자 제작함', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/edu.JPG' },
      { title: '보일의 법칙', href: 'https://newfacesandnewfacess.github.io/poly-data/boil.html', desc: '압력·부피 상관관계 시뮬레이션    ⚽ 배경 : 수업교보재로 활용하고자 법칙을 시각화 해봄', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/boil.JPG' },
      { title: '튜브 시뮬레이션', href: 'https://newfacesandnewfacess.github.io/poly-data/pip.html', desc: '2mm 튜브 압력테슽트    ⚽ 배경 : 청강생 중에 필요로 한부분을 캐치하여 시각화로 구현', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/pip.JPG' },
      { title: '점검일지', href: 'https://newfacesandnewfacess.github.io/poly-data/inspection/checklist2.html', desc: '모바일 친화 체크리스트 · 로그    ⚽ 배경 : 지인이 필요로 하다하여 내부저장(브라우저)+출력 구현', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/inspection.JPG' },
      { title: '다중번역기', href: 'https://newfacesandnewfacess.github.io/poly-data/trans.html', desc: '다국어 번역 서비스 -기능 구현만    ⚽ 배경 : 다국적 수업을 위해, 번역api 또는 크롬 브라우저 번역을 이용', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/trans.JPG' },
      { title: '멀티뷰', href: 'https://newfacesandnewfacess.github.io/poly-data/multi-view.html', desc: '유튜브 멀티로 보자    ⚽ 배경 : 수업중 숙제로 만들게 됨', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/multi-view.JPG' },
      { title: '산수게임', href: 'https://newfacesandnewfacess.github.io/poly-data/math.html', desc: '산수게임 [ + | - ]    ⚽ 배경: 시니어 인턴에게 GPT설명하고자 계획 및 구현을 보여주고자 제작', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/math.JPG' },
      { title: '번역시험', href: 'https://hyororo88.github.io/atalanta/', desc: 'made PM.신    ⚽ 배경: 학생들을 위해 선생님이 만드신 첫번째 시험!!', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/trans-test.JPG' },
      { title: '전광판', href: 'https://newfacesandnewfacess.github.io/poly-data/led.html', desc: '전광판 앱   ⚽ 배경: 전광판 앱을 설치하지 않고 구현해서 쓰기', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/led.JPG' },
      { title: '3D분해도', href: 'https://newfacesandnewfacess.github.io/poly-data/3d-position.html', desc: '3D분해 및 합체   ⚽ 배경: 제품조립도를 위해 분해 및 결합설명을 위해 ', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/3d-position.JPG' },
      { title: '시 생성기', href: 'https://a85339559-sys.github.io/ljh6625/poem/index.html', desc: 'made PM.임    ⚽ 배경: 나의 F를 찾아서...', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/poem.JPG' }
    ],
    python: [
      { title: 'pdf이미지추출', href: 'https://newfacesandnewfacess.github.io/poly-data/py/index.html', desc: 'pdf이미지추출 ⚽ 배경 : 파이썬으로 pdf이미지 추출이 steamlit을 사용하지 않고 되는지 테스트', thumb: 'https://newfacesandnewfacess.github.io/poly-data/thumbnail/pdf-image.JPG' },
      { title: '미정2', href: '#', desc: '업데이트 예정', disabled: true },
      { title: '미정3', href: '#', desc: '업데이트 예정', disabled: true }
    ],
    learn: [
      { title: '미정1', href: '#', desc: '업데이트 예정', disabled: true },
      { title: '미정1', href: '#', desc: '업데이트 예정', disabled: true },
      { title: '미정1', href: '#', desc: '업데이트 예정', disabled: true }
    ],
    atalanta: [
      { title: 'Atalanta 실행 페이지', href: 'https://hyororo88.github.io/atalanta/' },
      { title: 'Atalanta GitHub 저장소', href: 'https://github.com/hyororo88/atalanta/' }
    ]
  };

  // SVG 플레이스홀더 (이미지 실패 시)
  const PLACEHOLDER = `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='480'><defs><linearGradient id='g' x1='0' y='0' x2='1' y2='1'><stop stop-color='%23e2e8f0' offset='0'/><stop stop-color='%23f1f5f9' offset='1'/></linearGradient></defs><rect width='100%' height='100%' fill='url(%23g)'/></svg>`;

  // ======= NAV: 데스크톱 드롭다운 =======
  const menuDesktop = document.getElementById('menuDesktop');
  function attrExt(href){ return (href && href.startsWith('#')) ? '' : 'target="_blank" rel="noopener"'; }
  function buildDropdown(label, items){
    return `
      <div class="group" role="none">
        <button aria-haspopup="true" aria-expanded="false">${label}</button>
        <div class="dropdown" role="menu">
          ${items.map(i=>`<a role="menuitem" ${i.disabled? 'aria-disabled="true" tabindex="-1"' : ''} href="${i.href}" ${attrExt(i.href)}>${i.label||i.title}</a>`).join('')}
        </div>
      </div>`;
  }
  menuDesktop.innerHTML =
    buildDropdown('Web', LINKS.web.map(v=>({label:v.title, href:v.href, disabled:!!v.disabled}))) +
    buildDropdown('Python', LINKS.python.map(v=>({label:v.title, href:v.href, disabled:!!v.disabled}))) +
    buildDropdown('Learn', LINKS.learn.map(v=>({label:v.title, href:v.href, disabled:!!v.disabled}))) +
    buildDropdown('Team', [{label:'팀원 소개', href:'#team'}]) +
    buildDropdown('Atalanta', LINKS.atalanta) +
    `<a class="btn cta" href="#web">대시보드 보기</a>`;

  // ======= 모바일 드로어 =======
  const drawer = document.getElementById('drawer');
  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('openDrawer');
  const drawerContent = document.getElementById('drawerContent');
  drawerContent.innerHTML = `
    <h4>Web</h4>
    ${LINKS.web.map(v=>`<a ${v.disabled? 'aria-disabled="true" tabindex="-1"' : ''} href="${v.href}" ${attrExt(v.href)}>${v.title}</a>`).join('')}
    <h4>Python</h4>
    ${LINKS.python.map(v=>`<a ${v.disabled? 'aria-disabled="true" tabindex="-1"' : ''} href="${v.href}" ${attrExt(v.href)}>${v.title}</a>`).join('')}
    <h4>Learn</h4>
    ${LINKS.learn.map(v=>`<a ${v.disabled? 'aria-disabled="true" tabindex="-1"' : ''} href="${v.href}" ${attrExt(v.href)}>${v.title}</a>`).join('')}
    <h4>Team</h4>
    <a href="#team">팀원 소개</a>
    <h4>Atalanta</h4>
    ${LINKS.atalanta.map(v=>`<a href="${v.href}" ${attrExt(v.href)}>${v.title}</a>`).join('')}
  `;
  openBtn.addEventListener('click', ()=>{ drawer.classList.add('open'); overlay.classList.add('show'); openBtn.setAttribute('aria-expanded','true'); drawer.setAttribute('aria-hidden','false'); });
  overlay.addEventListener('click', closeDrawer);
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeDrawer(); });
  drawerContent.addEventListener('click', e=>{ const a = e.target.closest('a[href]'); if(a && !a.hasAttribute('aria-disabled')) closeDrawer(); });
  function closeDrawer(){ drawer.classList.remove('open'); overlay.classList.remove('show'); openBtn.setAttribute('aria-expanded','false'); drawer.setAttribute('aria-hidden','true'); }

  // ======= 카드 렌더 =======
  const webGrid = document.getElementById('webGrid');
  const pyGrid  = document.getElementById('pyGrid');
  const learnGrid = document.getElementById('learnGrid');
  renderCards(webGrid, LINKS.web, 'Web');
  renderCards(pyGrid, LINKS.python, 'Python');
  renderCards(learnGrid, LINKS.learn, 'Learn');

  function renderCards(root, list, kicker){
    root.innerHTML = list.map(item=>{
      const disabled = !!item.disabled;
      const attrs = disabled ? 'aria-disabled="true" tabindex="-1"' : attrExt(item.href);
      const src = item.thumb || PLACEHOLDER;
      return `
        <article class="card reveal">
          <a href="${item.href}" ${attrs}>
            <figure class="thumbbox">
              <img class="thumb" src="${src}" alt="${escapeHTML(item.title)} 썸네일" loading="lazy" decoding="async">
            </figure>
            <div class="info">
              <span class="kicker">${kicker}</span>
              <h3>${escapeHTML(item.title)}${!disabled ? '<svg class="ext" width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M14 3h7v7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M21 3 10 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M21 14v7h-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M3 10v11h11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>' : ''}</h3>
              <p>${escapeHTML(item.desc || '')}</p>
            </div>
          </a>
        </article>`;
    }).join('');

    // 이미지 에러 시 플레이스홀더 주입
    root.querySelectorAll('img.thumb').forEach(img=>{
      img.addEventListener('error', ()=>{ img.src = PLACEHOLDER; });
    });
  }

  // ======= 유틸 =======
  function escapeHTML(s){
    return String(s).replace(/[&<>\"]/g, function(m){
      switch(m){
        case '&': return '&amp;';
        case '<': return '&lt;';
        case '>': return '&gt;';
        case '"': return '&quot;';
        default: return m;
      }
    });
  }

  // 스크롤 리빌
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); } });
  }, {threshold:0.12});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

  // 푸터 년도
  const y = document.getElementById('year'); if(y) y.textContent = new Date().getFullYear();
})();
